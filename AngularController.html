<!DOCTYPE html>
<html>
<head>
	<title>Angular Controller</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
	<div ng-app="myapp" ng-controller="mycontroller">
		First Name<input type="text" name="fname" data-ng-model="firstname"><br>
		Last Name<input type="text" name="lname" data-ng-model="lastname"><br>
		<h1>{{fullname()}}</h1>
	</div>

	<script src="AngularController.js"></script>
</body>
</html>
